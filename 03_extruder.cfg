[extruder]
step_pin: DRIVER5_STEP
dir_pin: !DRIVER5_DIR
enable_pin: !DRIVER5_EN
microsteps: 16
rotation_distance: 7
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HEATER1
sensor_type: PT1000
sensor_pin: THERMISTOR0
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250
min_extrude_temp: 0
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 5

[extruder1]
step_pin: DRIVER6_STEP
dir_pin: DRIVER6_DIR
enable_pin: !DRIVER6_EN
microsteps: 16
rotation_distance: 7
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HEATER2
sensor_type: PT1000
sensor_pin: THERMISTOR1
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250
min_extrude_temp: 0
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: DRIVER5_UART
run_current: 0.6
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 extruder1]
uart_pin: DRIVER6_UART
run_current: 0.6
hold_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

[firmware_retraction]
retract_length: 1.0
retract_speed: 35
unretract_extra_length: 0.0
unretract_speed: 35