[neopixel led_strip]
pin: NEOPIXEL
chain_count: 20
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[display_status]

[gcode_macro SET_LED_STRIP]
gcode:
  {% set red = params.RED|default(0)|float %}
  {% set green = params.GREEN|default(0)|float %}
  {% set blue = params.BLUE|default(0)|float %}
  {% set white = params.WHITE|default(0)|float %}
  SET_LED LED=led_strip RED={red} GREEN={green} BLUE={blue} WHITE={white}

[gcode_macro LED_HEATING]
gcode:
  SET_LED_STRIP RED=1.0 GREEN=0.2 BLUE=0.0

[gcode_macro LED_READY]
gcode:
  SET_LED_STRIP RED=0.0 GREEN=1.0 BLUE=0.0

[gcode_macro LED_PRINTING]
gcode:
  SET_LED_STRIP RED=0.0 GREEN=0.0 BLUE=1.0

[gcode_macro LED_ERROR]
gcode:
  SET_LED_STRIP RED=1.0 GREEN=0.0 BLUE=0.0

[gcode_macro LED_OFF]
gcode:
  SET_LED_STRIP RED=0.0 GREEN=0.0 BLUE=0.0