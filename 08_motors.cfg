[stepper_x]
step_pin: DRIVER0_STEP
dir_pin: DRIVER0_DIR
enable_pin: !DRIVER0_EN
microsteps: 16
rotation_distance: 80
endstop_pin: ^DIAG0
position_endstop: -40
position_min: -41
position_max: 360
homing_speed: 150
gear_ratio: 2:1

[stepper_y]
step_pin: DRIVER1_STEP
dir_pin: !DRIVER1_DIR
enable_pin: !DRIVER1_EN
microsteps: 16
rotation_distance: 80
endstop_pin: ^DIAG1
position_endstop: 0
position_max: 250
homing_speed: 150
gear_ratio: 2:1

[stepper_y1]
step_pin: DRIVER4_STEP
dir_pin: DRIVER4_DIR
enable_pin: !DRIVER4_EN
microsteps: 16
rotation_distance: 80
endstop_pin: ^DIAG3
gear_ratio: 2:1

[stepper_z]
step_pin: DRIVER2_STEP
dir_pin: !DRIVER2_DIR
enable_pin: !DRIVER2_EN
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 300
homing_speed: 30
second_homing_speed: 15
homing_retract_dist: 1.0
position_min: -3
position_max: 250

[dual_carriage]
axis: x
step_pin: DRIVER3_STEP
dir_pin: DRIVER3_DIR
enable_pin: !DRIVER3_EN
microsteps: 16
rotation_distance: 80
endstop_pin: ^DIAG2
position_endstop: 0
position_min: -1
position_max: 400
homing_speed: 150
safe_distance: 40
gear_ratio: 2:1

[tmc2209 stepper_x]
uart_pin: DRIVER0_UART
run_current: 2
hold_current: 1
stealthchop_threshold: 999999

[tmc2209 dual_carriage]
uart_pin: DRIVER3_UART
run_current: 2
hold_current: 1
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: DRIVER1_UART
run_current: 2
hold_current:1
stealthchop_threshold: 999999

[tmc2209 stepper_y1]
uart_pin: DRIVER4_UART
run_current: 2
hold_current: 1
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: DRIVER2_UART
run_current: 2
stealthchop_threshold: 999999

[autotune_tmc stepper_x]
motor: ldo-42sth60-3004mac
[autotune_tmc stepper_y]
motor: ldo-42sth60-3004mac
[autotune_tmc stepper_y1]
motor: ldo-42sth60-3004mac
[autotune_tmc dual_carriage]
motor: ldo-42sth60-3004mac
[autotune_tmc stepper_z]
motor: usongshine-17hs4401
